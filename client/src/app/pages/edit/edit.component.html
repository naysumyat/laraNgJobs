<form #jobForm="ngForm"  (submit)="onFormSubmit(jobForm)">
    <h1>Edit a job </h1>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" [(ngModel)]="job.title" class="form-control" required />
    </div>

    <div class="form-group">
        <label>Salary</label>
        <input type="text" name="salary" [(ngModel)]="job.salary" class="form-control" />
    </div>

    <div class="form-group">
        <label>Company</label>
        <input type="text" name="company" [(ngModel)]="job.company" class="form-control" />
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea  name="description" [(ngModel)]="job.description" class="form-control"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <a routerLink="" class="btn btn-warning">Cancel</a>
  </form>
